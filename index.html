<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!--CSS-->
    <link rel="stylesheet" href="./styles/main.css">

    <title>Pizzaria Bella Napoli</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Pizzaria Bella Napoli</h1>
            <div class="shopping">
                <img src="images/cart.png" alt="Carrinho de Compras">
                <span class="quantity">0</span>
            </div>
        </header>
    </div>

    <div class="list">
    </div>

    <div class="card">
        <h2>Seu Carrinho</h2>
        <ul class="listProducts"></ul>
        <div class="checkOut">
            <div class="total">0</div>
            <div class="closeCart">Close</div>
        </div>
    </div>

    <script src="src/main.js"></script>
</body>
</html>
